    // Funkcja do obliczania całkowitego kosztu
    function obliczKoszt() {
        // Pobieranie wartości kwoty i zaznaczenia z opcji
        var options = $('.checkbox-option');
        var koszt = 0;
        var opis = '';

        // Iteracja po wszystkich opcjach
        options.each(function () {
            var kwota = parseFloat($(this).data('kwota')); // Pobieranie kwoty z atrybutu data-kwota
            var zaznaczone = $(this).prop('checked'); // Sprawdzanie, czy opcja jest zaznaczona

            if (zaznaczone) {
                koszt += kwota;
                opis += '- ' + $(this).parent().text().trim() + '<br>'; // Dodanie opisu z tekstu label
            }
        });

        // Wyświetlanie wyniku jako liczby całkowitej bez przecinka
        $('#wynik').text('/p_mandat id ' + Math.floor(koszt));

        // Wyświetlanie opisów
        $('#opisy').html('Wykroczenia:<br>' + opis);
    }

    // Obsługa przycisku "Oblicz"
    $('#obliczBtn').click(function () {
        obliczKoszt();
    });

            // Obsługa przycisku "Zaznacz wszystko"
            $('#zaznaczWszystko').click(function () {
                $('input[type=checkbox]').prop('checked', true);
                obliczKoszt();
            });

            // Obsługa przycisku "Odznacz wszystko"
            $('#odznaczWszystko').click(function () {
                $('input[type=checkbox]').prop('checked', false);
                obliczKoszt();
            });
        });
